<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        // 객체 생성
        let coworkers = {
            "programmer": "takityaki",
            "designer": "tataki",
        };
        // 객체 접근
        document.write("programmer: "+coworkers.programmer+"<br>");
        document.write("designer: "+coworkers.designer+"<br>");

        // 객체 추가
        // 없는 key에 값을 넣으면 새로운 key-value 생성
        coworkers.bookkeeper = "taki";
        document.write("bookkeeper: "+coworkers.bookeeper+"<br>");

        // 대괄호를 사용하면 key에 띄어쓰기 가능
        coworkers["data scientist"] = "tata";
        document.write("data scientist: "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        // 객체를 순회하며 key와 value에 접근
        for(let key in coworkers) {
            document.write(key+' - '+coworkers[key]+'<br>');
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        // property: 객체에 소속된 변수
        // method: 객체에 소속된 함수
        coworkers.showAll = function() {
            // this: 함수 안에서 해당 함수가 소속되어 있는 객체를 가리킴
            for(let key in this) {
            document.write(key+' - '+this[key]+'<br>');
            }
        };
        coworkers.showAll();
    </script>
</body>
</html>
